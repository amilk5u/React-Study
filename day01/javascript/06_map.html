<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿리터널</title>
</head>
<body>
    <script>
        const arr = [10,20,30]
        const data = [
            {id:1, name:'신민주1',age:21},
            {id:2, name:'신민주2',age:22},
            {id:3, name:'신민주3',age:23}
        ]
        const data1 = ['신민주1','신민주2','신민주3']

        // map 반복문 - jsx 영역 (for 문 개념)
        /*
        arr.map((현재값, 인덱스) => {
            return 반환값
        })
        */

        // 반복문 map
        arr.map((item, index) => {
            return (console.log(index, item)) //return 반드시 들어가한다 없으면 값 노출 X
        })

        // 결과가 1개 일 때는 {} return 생략가능
        arr.map((item, idx)=>{
            console.log(idx,item)
        })

        data.map((item, index)=>{
            return (console.log(item.id, item.name, item.age))
        })
        console.log('///////////////')
        data.map((item, index)=>console.log(item.id, item.name, item.age))

                 
        // for Each : 그냥 배열이 아닌 안에 있는 것들을 반환
        data.forEach((item,index)=>{
           console.log(item);
        })

      //   map 은 배열로 가져온다 return
        const ddd = data.map((itm,idx)=>{
         return itm.age
        })
        console.log(ddd);


        
    </script>
    
</body>
</html>
