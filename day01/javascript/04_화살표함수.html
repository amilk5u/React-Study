<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>화살표</title>
</head>
<body>
   <script>
      /*
      function make1(){
          console.log('test1')
      }
      make1();

      function make2(num) {
          console.log(`${num}값`)
      }
      make2(200)

      function make3(num1, num2){
          console.log(`${num1+num2}`)
      }
      make3(20,30)
      */

      // 화살표 함수
      const make1 = () => {
         console.log('test1')
      }
      make1();

      const make2 = (num) => {
         console.log(`${num}값`)
      }
      make2(200)

      const make3 = (num1, num2) => {
         console.log(`${num1 + num2}`)
      }
      make3(20, 30)

   </script>
</body>

</html>
